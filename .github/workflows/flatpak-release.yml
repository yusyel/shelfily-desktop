name: Flatpak Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release-flatpak:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/flathub-infra/flatpak-github-actions:gnome-48
      options: --privileged

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Flatpak bundle
        uses: flatpak/flatpak-github-actions/flatpak-builder@v6
        with:
          manifest-path: flatpak/io.github.yusyel.ShelfilyDesktop.Devel.json
          bundle: shelfily-desktop-${{ github.ref_name }}.flatpak
          cache-key: flatpak-release-${{ github.sha }}
          run-tests: false
          upload-artifact: false

      - name: Publish GitHub release asset
        uses: softprops/action-gh-release@v2
        with:
          files: shelfily-desktop-${{ github.ref_name }}.flatpak
